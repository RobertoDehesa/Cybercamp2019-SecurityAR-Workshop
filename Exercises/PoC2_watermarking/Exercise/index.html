<!doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="lib/jsQR.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
        <!-- In the second project we will use cryptography. We will use crypto-js.js
        https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js Import it from this cdn.-->

    </head>
    <body style="margin : 0px; overflow: hidden;">
        <!-- The most important changes here are in our qrReader script. Go there!-->
        <script type="text/javascript" src="lib/qrReader.js"></script>

        <a-scene embedded vr-mode-ui='enabled: false' arjs='sourceType: webcam; trackingMethod: best;
           debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true;'>

          <!-- This project has 3 states: Unknown, Valid, Invalid. Like in the last
          project, create the three image assets -->

          <a-marker preset='hiro'>
            <!-- Here we will need to use the image of the current state and write
            the labels to inform the user.-->
            <a-image id="panel" rotation="270 0 0" width="2.5" height="1.87" src="#unknown"></a-image>
            <!-- Label 1: id: owner, position: -0.2 0 0.8-->

            <!-- Label 1: id: lvl, position: 1.2 0 0.8-->

          </a-marker>

          <a-entity camera></a-entity>

        </a-scene>
        <div id="interface">
          <div id="nav">
            <img class="logo" src="static/cybercamp-logo.png"/>
            <div class="title-container">
              <span class="title">¡Y se ARmó la Marimorena!</span>
              <span class="subtitle">Seguridad en Realidad Aumentada</span>
            </div>
          </div>
          <div id="leftblack">
            <img class="nodebg" src="static/node-filter.png"/>
            <div class="left-container">
              <span class="poc-name">PoC02: Watermarking with AR</span>
            </div>
          </div>
          <div id="rightblack">
            <img class="nodebg" src="static/node-filter.png"/>
          </div>
          <div id="footer">
            <div class="footer-container">
              <span class="title">Puedes preguntarnos por Twitter:</span>
              <span class="subtitle">@Coke727 & @MiguelHzBz en #CybercampMarimorena</span>
            </div>
          </div>
        </div>
    </body>
</html>
