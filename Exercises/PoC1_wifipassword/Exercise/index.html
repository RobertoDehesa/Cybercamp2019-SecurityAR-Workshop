<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- In the last project we used the scripts above, but now we need to import jsQR.js in order to read QR codes -->

</head>
<body style='margin : 0px; overflow: hidden;'>
  <!-- Here we need to use our QR reader script-->

  <a-scene embedded vr-mode-ui='enabled: false' arjs='sourceType: webcam; trackingMethod: best;
     debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true;'>
     <!-- Create an asset with the image -->

    <a-marker preset='hiro'>
      <!-- We will continue using a hiro marker, but this time is not a cube,
      here we need to reference by ID the asset created. Use a-image tag -->

      <!-- the text with the password is also an element inside the marker, create
      an a-entity with id "password" position "0.7 0 0.17" and scale 2 2 2" -->

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div id="interface">
    <div id="nav">
      <img class="logo" src="static/cybercamp-logo.png"/>
      <div class="title-container">
        <span class="title">¡Y se ARmó la Marimorena!</span>
        <span class="subtitle">Seguridad en Realidad Aumentada</span>
      </div>
    </div>
    <div id="leftblack">
      <img class="nodebg" src="static/node-filter.png"/>
      <div class="left-container">
        <span class="poc-name">PoC01: Wifi Password</span>
      </div>
    </div>
    <div id="rightblack">
      <img class="nodebg" src="static/node-filter.png"/>
    </div>
    <div id="footer">
      <div class="footer-container">
        <span class="title">Puedes preguntarnos por Twitter:</span>
        <span class="subtitle">@Coke727 & @MiguelHzBz en #CybercampMarimorena</span>
      </div>
    </div>
  </div>
</body>
</html>
